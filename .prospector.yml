output-format: grouped
strictness: veryhigh
test-warnings: true
max-line-length: 120
mccabe:
    disable:
        - MC0001
pylint:
    disable:
      - import-error
      - invalid-name
      - too-many-locals
      - too-many-arguments
      - redefined-outer-name
      - too-few-public-methods
      - expression-not-assigned
      - too-many-instance-attributes
